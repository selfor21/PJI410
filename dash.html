<!DOCTYPE html>
<html>

<head>
    <title>PI UNIVESP</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div class="card m-2 rounded shadow">
        <div class="card-header">
            <h5 class="text-center">Dashboard</h5>
        </div>
        <div class="card-body">
            <form id="myForm" name="myForm" action="/dash" method="post">           
                <div class="form-floating col-md-4 mb-2">
                    <select id="attributes" name="attributes" class="form-select">
                        <option value="Age">Age</option> 
                        <option value="DailyRate">DailyRate</option> 
                        <option value="DistanceFromHome">DistanceFromHome</option> 
                        <option value="HourlyRate">HourlyRate</option> 
                        <option value="JobLevel">JobLevel</option> 
                        <option value="JobRole">JobRole</option> 
                        <option value="MaritalStatus">MaritalStatus</option> 
                        <option value="MonthlyIncome">MonthlyIncome</option> 
                        <option value="MonthlyRate">MonthlyRate</option> 
                        <option value="NumCompaniesWorked">NumCompaniesWorked</option> 
                        <option value="OverTime">OverTime</option> 
                        <option value="StockOptionLevel">StockOptionLevel</option> 
                        <option value="TotalWorkingYears">TotalWorkingYears</option> 
                        <option value="YearsAtCompany">YearsAtCompany</option> 
                        <option value="YearsInCurrentRole">YearsInCurrentRole</option> 
                        <option value="YearsWithCurrManager">YearsWithCurrManager</option>
                    </select>
                    <label for="attributes" class="form-label mx-2 text-primary">Atributos</label>
                </div>
                <button type="submit" id="submit" class="btn btn-success btn-md btn-rounded" >Atualizar</button>
            </form> 
        </div>
        <iframe src="/teste" width="100%" height="500px" style="border:1px solid black;"></iframe>
        <div class="card-footer">            
            <a href="/"><button type="button"  id="search-btn" class="btn btn-secondary btn-md btn-rounded" >Voltar</button></a>
        </div>  
    </div>    
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script>
        $(document).ready(initialise)
        function initialise() {  
            $("#submit").hide() 

            $('#attributes').on( "change", 
                function() {
                    $("#submit").click() 
                }
            ) 
        } 
    </script>          
</body>



</html>
