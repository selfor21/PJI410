<!DOCTYPE html>
<html>

<head>
    <title>PI UNIVESP</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
    

    
</head>

<body>
    <div class="card m-2 rounded shadow">
        <div class="card-header">
            <h5 class="text-center">Pesquisa</h5>
        </div>
        <div class="card-body">
            <form id="myForm" name="myForm" class="row p-2">
                <div class="form-floating col-md-4 mb-2 d-none">
                    <input id="Id" name="Id" type="number" value="1000" class="form-control" data-mask="00">
                    <label for="Id" class="form-label mx-2 text-primary">Id </label>
                </div>
                             
                <div class="form-floating col-md-4 mb-2">
                    <input id="Age" name="Age" type="number" class="form-control" data-mask="00">
                    <label for="Age" class="form-label mx-2 text-primary">Age </label>
                </div>
                
                <div class="form-floating col-md-4 mb-2">
                    <input id="DailyRate" name="DailyRate"  type="number" class="form-control">
                    <label for="DailyRate" class="form-label mx-2 text-primary">DailyRate </label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <input id="DistanceFromHome" name="DistanceFromHome" type="number" class="form-control">
                    <label for="DistanceFromHome" class="form-label mx-2 text-primary">Distance From Home </label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <input id="HourlyRate" name="HourlyRate" type="number" class="form-control">
                    <label for="HourlyRate" class="form-label mx-2 text-primary">Hourly Rate</label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <select id="JobLevel" name="JobLevel" class="form-select">
                        <option value=""></option> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="JobLevel" class="form-label mx-2 text-primary">Job Level</label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <select id="JobRole" name="JobRole"  class="form-select"> 
                        <option value=""></option> 
                        <option value="1">1</option> 
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
                        <option value="5">5</option> 
                        <option value="6">6</option> 
                        <option value="7">7</option> 
                        <option value="8">8</option>                       
                    </select>
                    <label for="JobRole" class="form-label mx-2 text-primary">Job Role </label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <select id="MaritalStatus" name="MaritalStatus" class="form-select"> 
                        <option value=""></option> 
                        <option value="0">0</option> 
                        <option value="1">1</option> 
                        <option value="2">2</option>                    
                    </select>
                    <label for="MaritalStatus" class="form-label mx-2 text-primary">Marital Status</label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <input id="MonthlyIncome" name="MonthlyIncome" type="number" class="form-control">
                    <label for="MonthlyIncome" class="form-label mx-2 text-primary">Monthly Income </label>
                </div>
                
                <div class="form-floating col-md-4 mb-2">
                    <input id="MonthlyRate" name="MonthlyRate"type="number" class="form-control">
                    <label for="MonthlyRate" class="form-label mx-2 text-primary">Monthly Rate </label>
                </div>
                
                <div class="form-floating col-md-4 mb-2">
                    <input id="NumCompaniesWorked" name="NumCompaniesWorked" type="number" class="form-control">
                    <label for="NumCompaniesWorked" class="form-label mx-2 text-primary">Num Companies Worked </label>
                </div>
                
                <div class="form-floating col-md-4 mb-2">
                    <select id="OverTime" name="OverTime" class="form-select">
                        <option value=""></option> 
                        <option value="0">0</option> 
                        <option value="1">1</option> 
                    </select>
                    <label for="OverTime" class="form-label mx-2 text-primary">Over Time</label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <select id="StockOptionLevel" name="StockOptionLevel" class="form-select">
                        <option value=""></option> 
                        <option value="0">0</option> 
                        <option value="1">1</option> 
                    </select>
                    <label for="StockOptionLevel" class="form-label mx-2 text-primary">Stock Option Level</label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <input id="TotalWorkingYears" name="TotalWorkingYears" type="number" class="form-control">
                    <label for="TotalWorkingYears" class="form-label mx-2 text-primary">Total Working Years</label>
                </div>
                
                <div class="form-floating col-md-4 mb-2">
                    <input id="YearsAtCompany" name="YearsAtCompany" type="number" class="form-control">
                    <label for="YearsAtCompany" class="form-label mx-2 text-primary">Years At Company</label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <input id="YearsInCurrentRole" name="YearsInCurrentRole" type="number" class="form-control">
                    <label for="YearsInCurrentRole" class="form-label mx-2 text-primary">Years In Current Role</label>
                </div>

                <div class="form-floating col-md-4 mb-2">
                    <input id="YearsWithCurrManager" name="YearsWithCurrManager" type="number" class="form-control">
                    <label for="YearsWithCurrManager" class="form-label mx-2 text-primary">Years With Curr Manager</label>
                </div>
                
            </form>
        </div>
        <div class="card-footer">
            <button type="button"  ID="search-btn" class="btn btn-success btn-md btn-rounded" >Pesquisar</button>
            <a href="/dash"><button type="button"  ID="search-btn" class="btn btn-secondary btn-md btn-rounded" >Dashboard</button></a>
        </div>  
    </div> 
    <div class="card m-2 rounded shadow">
        <div class="card-body">
            <h5 class="text-center">Resultado</h5>  
            <div id="result"></div> 
        </div>
    </div>        


</body>
<script>
    $(document).ready(initialise)
    function initialise() {
       $('#US_Dia').mask('000.000,00', {reverse: true});
       $('#US_Hora').mask('000.000,00', {reverse: true});
       $('#US_Mes').mask('000.000,00', {reverse: true});
    }

    $('#search-btn').click(
        function () { 
            var formInput = $('#myForm :input').not('button')
            var inputs = {};
            formInput.each(
              function(){
                inputs[this.name] = $(this).val();              
              }           
            ) 
            var datas = JSON.stringify(inputs)            
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: 'POST',
                url: '/send',
                dataType : 'json', 
                data: datas,
            }).done(    
                function (response) {
                    $('#result').empty()
                    console.log(response)
                    
                    if(response===0){
                        $('#result').append("<alert class='alert-success'> Os dados fornecidos apontam que que este funcionário <b> NÂO TEM </> perfil demissionário</alert>")
                    } else (
                        $('#result').append("<alert class='alert-danger'> Os dados fornecidos apontam que que este funcionário <b> TEM </> perfil demissionário</alert>")       
                    )

                }    
            )
            event.preventDefault();            
        }
    )
</script>

</html>
